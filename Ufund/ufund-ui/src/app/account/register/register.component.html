<div class="container">
    <div class="card">
        <h4 class="card-header">Register</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div>
                    <label class="form-label">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && this.form.controls['firstName'].errors }" />
                    <div *ngIf="submitted && this.form.controls['firstName'].errors" class="invalid-feedback">
                        <div *ngIf="this.form.controls['firstName'].errors['required']">First Name is required</div>
                    </div>
                </div>
                <div>
                    <label class="form-label">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && this.form.controls['lastName'].errors }" />
                    <div *ngIf="submitted && this.form.controls['lastName'].errors" class="invalid-feedback">
                        <div *ngIf="this.form.controls['lastName'].errors['required']">Last Name is required</div>
                    </div>
                </div>
                <div>
                    <label class="form-label">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && this.form.controls['username'].errors }" />
                    <div *ngIf="submitted && this.form.controls['username'].errors" class="invalid-feedback">
                        <div *ngIf="this.form.controls['username'].errors['required']">Username is required</div>
                    </div>
                </div>
                <div>
                    <label class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && this.form.controls['password'].errors }" />
                    <div *ngIf="submitted && this.form.controls['password'].errors" class="invalid-feedback">
                        <div *ngIf="this.form.controls['password'].errors['required']">Password is required</div>
                        <div *ngIf="this.form.controls['password'].errors['minlength']">Password must be at least 8 characters</div>
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary">
                        Register
                    </button>
                    <a routerLink="../login" class="btn btn-link">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
